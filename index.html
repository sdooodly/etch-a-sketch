<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>

    <header>
        <div class="logo">ETCH-A-SKETCH</div>
        <nav>
            <a href="https://github.com/sdooodly" target="_blank" class="icon github-icon"></a>
            <a href="https://www.linkedin.com/in/gayathri-gireesh-sujatha" target="_blank"
                class="icon linkedin-icon"></a>
            <a href="mailto:gayathrigs@outlook.com" class="icon gmail-icon"></a>
        </nav>
    </header>

    <div class="content">
        <h1><em><strong>ETCH-A-SKETCH</strong></em></h1>
        <div class="menu">
           
           
                <div class="color-button">
                <input type="color" id="color-picker" class="rectangle" />
                  <button type="button" id="bten" class="warm rectangle">Warm</button>
                  <button type="button" class="cold rectangle">Cold</button>
                  <button type="button" class="noir rectangle">Noir</button>
                </div>
                <div class="grid-buttons">
                  <button type="button" class="grid-10 diamond">10x10</button>
                  <button type="button" class="grid-20 diamond">20x20</button>
                  <button type="button" class="grid-30 diamond">30x30</button>
                </div>
                
             
        </div>
        <div class="container"></div>
    </div>
