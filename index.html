<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Etch-a-sketch</title>
   <link rel="stylesheet" href="styles.css" />
</head>

<body>
   <div class="overlayContainer">
      <header>
         <div class="logo">ETCH-A-SKETCH</div>
         <nav>
            <a href="https://github.com/sdooodly" target="_blank" class="icon github-icon"></a>
            <a href="https://www.linkedin.com/in/gayathri-gireesh-sujatha" target="_blank"
               class="icon linkedin-icon"></a>
            <a href="mailto:gayathrigs@outlook.com" class="icon gmail-icon"></a>
         </nav>
      </header>

      <div class="content">
         <h1><em><strong>ETCH-A-SKETCH</strong></em></h1>
         <div class="menu">
            <input type="color" id="color-picker" />
            <div class="colourOptions">
               <button id="warm-btn">WARM</button>
               <button id="cool-btn">COOL</button>
               <button id="noir-btn">NOIR</button>
            </div>
            <input type="range" id="slider" name="slider" min="4" max="77" value="10" />
            <div class="rangeOptions">

               <button id="ten">10*10</button>
               <button id="fifty">50*50</button>
               <button id="sevrntyFive">75*75</button>
            </div>
            <br />
            <input type="checkbox" id="hover-checkbox" />
            <label for="hover-checkbox">Change color on hover</label>
            <br />


         </div>

         <div class="container"></div>
      </div>

      <footer>
         <h13>Copyright &copy
            <i><a href="https://github.com/sdooodly" target="_blank"> Sdooodly</a>
               @ The Odin Project</i>
         </h13>
      </footer>
   </div>

   <script src="script.js"></script>
</body>

</html>
